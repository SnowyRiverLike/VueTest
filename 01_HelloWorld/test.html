<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
<div id="test">
  <input type="text" v-model="msg">
  <p>hello,{{msg}}</p>

</div>
<div id="test2">
  <input type="text" v-model="username">
  <p>hello,{{username}}</p>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#test',
    data: {
      msg: 'atguigu'
    }
  })
  new Vue({
    el:'#test2',
    data:{
      username:'hehe'
    }
  })
</script>
</body>
</html>
